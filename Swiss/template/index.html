<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiss Tournament</title>

  <script>
    // Provide Flask URLs to the JS file
    const addPlayerURL = "{{ url_for('add_player') }}";
    const removePlayerURL = "{{ url_for('remove_player') }}";
    const removeAllURL = "{{ url_for('remove_all') }}";
    const startTournamentURL = "{{ url_for('start_tournament') }}";
  </script>

  <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Swiss Tournament Setup</h1>
    <p>Total number of rounds: <strong>{{ number_of_rounds }}</strong></p>
  </header>

  <section>
    <!-- Add player (server POST) -->
    <form method="post" action="{{ url_for('index') }}">
      <input type="text" name="player_name" id="player_name" placeholder="Enter player name" required>
      <input type="submit" value="Add Player">
    </form>

    <!-- Players list + centered Remove All -->
    <div class="players-section card" style="margin-top:12px;">
      <h2>Players ({{ player_list|length }})</h2>

      <ul id="player-list" class="player-list">
        {% for player in player_list %}
          <li>
            <span class="player-name">{{ player }}</span>
            <form method="post" action="{{ url_for('remove_player') }}" style="display:inline;">
              <input type="hidden" name="player_name" value="{{ player }}">
              <button type="submit" class="danger">Remove</button>
            </form>
          </li>
        {% endfor %}
      </ul>

      {% if player_list %}
        <div class="remove-all-wrap" style="text-align:center; margin-top:12px;">
          <button id="remove-all-btn" class="danger">Remove All</button>
        </div>
      {% endif %}
    </div>

    <!-- Controls (Start Tournament kept separate) -->
    <div id="controls" style="margin-top:12px;">
      {% if player_list|length > 1 %}
        <a id="start-btn" href="{{ url_for('start_tournament') }}">Start Tournament</a>
      {% endif %}
    </div>
  </section>

</body>
</html>
