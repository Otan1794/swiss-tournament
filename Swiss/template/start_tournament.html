<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round {{ round_number }} Pairings</title>
  <script defer src="{{ url_for('static', filename='js/start_tournament.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Round {{ round_number }} Pairings</h1>

  {% if bye_player %}
    <p><strong>BYE:</strong> {{ bye_player }}</p>
  {% endif %}

  <form method="post">
    <div class="pairings">
    <ul>
    {% for p1, p2 in pairings %}
      <li>
        <strong>Table {{ loop.index }}: </strong>{{ p1 }} vs {{ p2 }}
        <select name="{{ p1 }}_vs_{{ p2 }}">
          <option value="1">{{ p1 }} wins</option>
          <option value="2">{{ p2 }} wins</option>
          <option value="D">Draw</option>
        </select>
      </li>
    {% endfor %}
    </ul>
    </div>
    <input type="submit" value="Submit Results" class="btn-action">
  </form>

<form id="restart-form" method="post" action="{{ url_for('reset_tournament') }}" style="display:inline;">
    <input type="submit" value="Restart Tournament" class="btn-action danger">
</form>

</body>
</html>
